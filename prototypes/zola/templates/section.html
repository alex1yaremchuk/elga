{% extends "base.html" %}

{% block title %}{{ section.title }} - {{ config.title }}{% endblock title %}

{% block content %}
  <div class="intro">
    <h1>{{ section.title }}</h1>
    {{ section.content | safe }}
  </div>
  <div class="cards">
    {% for page in section.pages %}
      <article class="card">
        <h2><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h2>
        <p>{{ page.description }}</p>
        <a class="button" href="{{ page.permalink | safe }}">Читать</a>
      </article>
    {% endfor %}
  </div>
{% endblock content %}
