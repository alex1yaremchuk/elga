<!doctype html>
<html lang="ru">
  <head id="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title" :text="$page.title.suffix(' - ', $site.title)"></title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Manrope:wght@300;400;500;600&display=swap");
      :root {
        --bg: #f4efe7;
        --text: #1b1a18;
        --muted: #6d6258;
        --accent: #b0482d;
        --accent-dark: #8e3721;
        --border: #dfd6cc;
        --panel: rgba(255, 255, 255, 0.9);
        --chip: #f0e7dc;
        --shadow: 0 24px 60px rgba(28, 22, 16, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-size: 18px;
        line-height: 1.7;
        color: var(--text);
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.8), transparent 50%),
          radial-gradient(circle at 80% 0%, rgba(241, 228, 211, 0.8), transparent 45%),
          var(--bg);
        font-family: "Manrope", "Trebuchet MS", sans-serif;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        color: var(--accent-dark);
      }
      .container {
        max-width: 1080px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .site-header {
        border-bottom: 1px solid var(--border);
        background: rgba(250, 247, 243, 0.9);
        backdrop-filter: blur(6px);
      }
      .site-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 20px 24px;
      }
      .brand a {
        font-family: "Cormorant Garamond", serif;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-size: 0.95rem;
      }
      .site-nav {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        font-size: 0.95rem;
      }
      .site-main {
        padding: 52px 0 72px;
      }
      h1, h2, h3 {
        font-family: "Cormorant Garamond", serif;
        line-height: 1.2;
        margin: 0 0 12px;
      }
      h1 {
        font-size: clamp(2.4rem, 4vw, 3.4rem);
      }
      h2 {
        font-size: clamp(1.5rem, 2.4vw, 2.1rem);
      }
      p {
        margin: 0 0 16px;
      }
      .intro {
        margin-bottom: 24px;
      }
      .back {
        display: inline-flex;
        margin-bottom: 20px;
        font-size: 0.95rem;
        color: var(--muted);
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
        margin-top: 18px;
      }
      .card {
        border-radius: 16px;
        border: 1px solid var(--border);
        padding: 18px;
        background: rgba(255, 255, 255, 0.8);
      }
      .card p {
        color: var(--muted);
      }
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border-radius: 999px;
        background: var(--accent);
        color: #fff;
        font-size: 0.95rem;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 24px rgba(176, 72, 45, 0.2);
      }
      .button:hover {
        transform: translateY(-1px);
      }
      .divider {
        height: 1px;
        background: var(--border);
        margin: 28px 0;
      }
      .site-footer {
        border-top: 1px solid var(--border);
        padding: 24px 0 36px;
        color: var(--muted);
      }
      @media (max-width: 900px) {
        .site-header .container {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body id="body">
    <header class="site-header">
      <div class="container">
        <div class="brand">
          <a href="$site.link()" :text="$site.title"></a>
        </div>
        <nav class="site-nav">
          <a href="$site.link()">Главная</a>
          <a href="$site.page('materials').link()">Материалы</a>
        </nav>
      </div>
    </header>
    <main class="site-main">
      <div class="container">
        <a class="back" href="$page.parentSection().link()">Назад к списку</a>
        <article>
          <h1 :text="$page.title"></h1>
          <div :html="$page.content()"></div>
        </article>
      </div>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Эльга Линецкая. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
