<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Manrope:wght@300;400;500;600&display=swap");
      :root {
        --bg: #f4efe7;
        --text: #1b1a18;
        --muted: #6d6258;
        --accent: #b0482d;
        --accent-dark: #8e3721;
        --border: #dfd6cc;
        --panel: rgba(255, 255, 255, 0.9);
        --chip: #f0e7dc;
        --shadow: 0 24px 60px rgba(28, 22, 16, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-size: 18px;
        line-height: 1.7;
        color: var(--text);
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.8), transparent 50%),
          radial-gradient(circle at 80% 0%, rgba(241, 228, 211, 0.8), transparent 45%),
          var(--bg);
        font-family: "Manrope", "Trebuchet MS", sans-serif;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        color: var(--accent-dark);
      }
      .container {
        max-width: 1080px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .site-header {
        border-bottom: 1px solid var(--border);
        background: rgba(250, 247, 243, 0.9);
        backdrop-filter: blur(6px);
      }
      .site-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 20px 24px;
      }
      .brand a {
        font-family: "Cormorant Garamond", serif;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-size: 0.95rem;
      }
      .site-nav {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        font-size: 0.95rem;
      }
      .site-main {
        padding: 52px 0 72px;
      }
      h1, h2, h3 {
        font-family: "Cormorant Garamond", serif;
        line-height: 1.2;
        margin: 0 0 12px;
      }
      h1 {
        font-size: clamp(2.4rem, 4vw, 3.4rem);
      }
      h2 {
        font-size: clamp(1.5rem, 2.4vw, 2.1rem);
      }
      p {
        margin: 0 0 16px;
      }
      .hero {
        display: grid;
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
        gap: 32px;
        padding: 32px;
        background: var(--panel);
        border-radius: 28px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        animation: fadeUp 0.6s ease both;
      }
      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 80% 20%, rgba(176, 72, 45, 0.12), transparent 55%);
        opacity: 0.9;
        pointer-events: none;
      }
      .hero > * {
        position: relative;
      }
      .eyebrow {
        margin: 0 0 12px;
        font-size: 0.75rem;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: var(--muted);
      }
      .lead {
        font-size: 1.1rem;
        color: var(--text);
        margin-bottom: 18px;
      }
      .lead p {
        margin: 0 0 12px;
      }
      .intro {
        margin-bottom: 24px;
      }
      .back {
        display: inline-flex;
        margin-bottom: 20px;
        font-size: 0.95rem;
        color: var(--muted);
      }
      .hero-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        font-size: 0.95rem;
        color: var(--muted);
      }
      .hero-meta span {
        padding: 6px 12px;
        border-radius: 999px;
        background: var(--chip);
        border: 1px solid var(--border);
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 18px;
      }
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border-radius: 999px;
        background: var(--accent);
        color: #fff;
        font-size: 0.95rem;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 24px rgba(176, 72, 45, 0.2);
      }
      .button:hover {
        transform: translateY(-1px);
      }
      .ghost {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--text);
        background: rgba(255, 255, 255, 0.6);
        font-size: 0.95rem;
        font-weight: 500;
      }
      .portrait {
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .portrait img {
        width: 100%;
        border-radius: 22px;
        border: 1px solid var(--border);
        aspect-ratio: 3 / 4;
        object-fit: cover;
        background: #e7dfd4;
      }
      .portrait figcaption {
        font-size: 0.85rem;
        color: var(--muted);
      }
      .grid-two {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 20px;
        margin-top: 28px;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 20px 22px;
        box-shadow: 0 18px 40px rgba(28, 22, 16, 0.08);
        animation: fadeUp 0.7s ease both;
      }
      .panel h2 {
        margin-bottom: 8px;
      }
      .facts {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 12px;
      }
      .facts li {
        display: grid;
        gap: 6px;
      }
      .facts .label {
        font-weight: 600;
        color: var(--accent);
      }
      .quote {
        margin: 0;
        font-size: 1.6rem;
        line-height: 1.3;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
        margin-top: 18px;
      }
      .card {
        border-radius: 16px;
        border: 1px solid var(--border);
        padding: 18px;
        background: rgba(255, 255, 255, 0.8);
      }
      .card p {
        color: var(--muted);
      }
      .divider {
        height: 1px;
        background: var(--border);
        margin: 28px 0;
      }
      .site-footer {
        border-top: 1px solid var(--border);
        padding: 24px 0 36px;
        color: var(--muted);
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 900px) {
        .hero {
          grid-template-columns: 1fr;
        }
        .grid-two {
          grid-template-columns: 1fr;
        }
        .site-header .container {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="brand">
          <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
        </div>
        <nav class="site-nav">
          <a href="{{ "/" | relURL }}">Главная</a>
          <a href="{{ "/materials/" | relURL }}">Материалы</a>
        </nav>
      </div>
    </header>
    <main class="site-main">
      <div class="container">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Эльга Линецкая. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
